upstream django {
    server web:8000;
    keepalive 32;
}

# Default HTTP server for local development (localhost, IP addresses)
# This will be used when server_name doesn't match production domains
server {
    listen 80 default_server;
    listen [::]:80 default_server;

    client_max_body_size 100M;

    # Static files
    location /static/ {
        alias /app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Proxy to Django for local development
    location / {
        proxy_pass http://django;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Connection "";
        
        # Buffering and timeouts
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
        proxy_request_buffering off;
    }
}

# HTTP server - redirects to HTTPS in production (only for domain names)
server {
    listen 80;
    listen [::]:80;
    server_name adams.org.in www.adams.org.in;

    # Redirect to HTTPS in production
    return 301 https://$host$request_uri;
}

# HTTPS server for production
# This block will only work if SSL certificates are mounted at the specified paths
# For local development without SSL, this block will be ignored if certificates don't exist
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name adams.org.in www.adams.org.in;

    # SSL certificates - these must be mounted in production
    ssl_certificate /etc/letsencrypt/live/adams.org.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/adams.org.in/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    client_max_body_size 100M;

    # Static files
    location /static/ {
        alias /app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Proxy to Django
    location / {
        proxy_pass http://django;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Connection "";
        
        # Buffering and timeouts to prevent 502 errors
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
        
        # Don't buffer responses for streaming
        proxy_request_buffering off;
    }
}


