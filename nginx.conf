upstream django {
    server web:8000;
}

# HTTP server for local development (localhost, IP addresses)
server {
    listen 80 default_server;
    listen [::]:80 default_server;

    client_max_body_size 100M;

    # Static files
    location /static/ {
        alias /app/static/;
    }

    # Proxy to Django for local development
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTPS server for production
server {
    server_name adams.org.in www.adams.org.in;

    listen 443 ssl;
    listen [::]:443 ssl;

    ssl_certificate /etc/letsencrypt/live/adams.org.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/adams.org.in/privkey.pem;

    client_max_body_size 100M;

    # Static files
    location /static/ {
        alias /app/static/;
    }

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
    }
}


