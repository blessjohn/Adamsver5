server {

    listen 80;



    client_max_body_size 100M;



    location /static/ {

        alias /app/static/;

    }



    location / {

        proxy_pass http://web:8000;

        proxy_set_header Host $host;

        proxy_set_header X-Forwarded-For $remote_addr;

        proxy_set_header X-Forwarded-Proto https;

    }

}


