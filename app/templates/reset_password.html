{% extends 'main.html' %}
{% load static %}
{% block content %}

<style>
    /* Profile Card Styles */
    .profile-card {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 30px;
    }

    .profile-card .text-center h3 {
        font-size: 2rem;
        color: #007bff;
        font-weight: 600;
    }

    .profile-card .text-center p {
        font-size: 1.1rem;
        color: #666;
    }

    .profile-card .form-control {
        font-size: 1rem;
        padding: 10px 15px;
        border-radius: 8px;
        box-shadow: none;
    }

    .profile-card .btn {
        font-weight: 500;
        font-size: 1rem;
        padding: 12px 0;
        border-radius: 50px;
    }

    /* Button Style */
    .profile-card .btn-primary {
        background-color: #007bff;
        border: none;
        color: white;
    }

    .profile-card .btn-primary:hover {
        background-color: #0056b3;
        color: white;
    }

    /* Responsive Layout */
    @media (max-width: 767px) {
        .profile-card {
            padding: 20px;
        }

        .profile-card .btn {
            font-size: 1.1rem;
            padding: 10px;
        }
    }
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="profile-card shadow-sm rounded p-4 bg-light">
                <div class="text-center mb-4">
                    <h3 class="text-dark mb-3">Reset Your Password</h3>
                    <p class="text-muted">Please enter your old and new password to reset it.</p>
                </div>

                <!-- Reset Password Form -->
                <form method="POST" action="{% url 'reset_password' %}" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="old_password" class="form-label">Old Password</label>
                        <input 
                            type="password" 
                            id="old_password" 
                            name="old_password" 
                            class="form-control" 
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">New Password</label>
                        <input 
                            type="password" 
                            id="new_password" 
                            name="new_password" 
                            class="form-control" 
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm New Password</label>
                        <input 
                            type="password" 
                            id="confirm_password" 
                            name="confirm_password" 
                            class="form-control" 
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Update Password</button>
                </form>

                <div class="mt-3 text-center">
                    <a href="{% url 'user_profile' %}" class="btn btn-link">‚Üê Back to Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
